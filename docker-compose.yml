version: '3'

services:
  estoque-service:
    build: estoque/.
    container_name: estoque
    depends_on:
      - database
    command: ["/usr/local/estoque/run.sh"]
    networks:
      microservices:
        ipv4_address: 172.33.0.101
    expose:
      - 8080
    environment:
      TZ: "America/Sao_Paulo"
      PROFILE: "local"
      SERVER_PORT: "8080"

  database:
    image: mysql
    container_name: mysql
    command: --init-file /usr/home/database/init_estoque.sql
    restart: always
    networks:
      microservices:
        ipv4_address: 172.33.0.102
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: estoque
      TZ: "America/Sao_Paulo"
    volumes:
      - mysql:/var/lib/mysql
      - ./database/mysql:/usr/home/database
  
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    networks:
      microservices:
        ipv4_address: 172.33.0.104
    environment:
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"

networks:
  microservices:
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv4: "true"
    ipam:
      driver: default
      config:
        - subnet: 172.33.0.0/16

volumes:
  mysql:
    driver: local



